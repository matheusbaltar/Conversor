<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link  rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <div class="input-group">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" placeholder="Digite a temperatura em Celsius">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Digite a temperatura em Fahrenheit">
        </div>
        <div class="button-group">
            <button id="celsiusToFahrenheit">Converter Fahrenheit</button>
            <button id="fahrenheitToCelsius">Converter Celsius</button>
        </div>
    </div>

    <script>
        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const celsiusToFahrenheitBtn = document.getElementById('celsiusToFahrenheit');
        const fahrenheitToCelsiusBtn = document.getElementById('fahrenheitToCelsius');
        
        celsiusToFahrenheitBtn.addEventListener('click', () => {
            const celsius = parseFloat(celsiusInput.value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                fahrenheitInput.value = fahrenheit.toFixed(2);
            }
        });
        
        fahrenheitToCelsiusBtn.addEventListener('click', () => {
            const fahrenheit = parseFloat(fahrenheitInput.value);
            if (!isNaN(fahrenheit)) {
                const celsius = (fahrenheit - 32) * 5/9;
                celsiusInput.value = celsius.toFixed(2);
            }
        });
        </script>
</body>
</html>
